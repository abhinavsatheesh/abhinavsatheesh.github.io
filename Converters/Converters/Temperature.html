<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Temperature Converter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Converters - Convert a unit to another unit">
        <meta name="keywords" content="converters, conversion, units, measurement, measurement conversion">
        <meta name="author" content="Abhinav Satheesh">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" href="../Icons/Icon-144x144.png">
    </head>
    <style>
        .button {
            padding: 15px 25px;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
            outline: none;
            color: #fff;
            background-color: #4D6FCF;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }

        .button:hover {background-color: #6e93fa}

        .button:active {
            background-color: #132d66;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
    <body>
        <center>
            <h1>Temperature Converter</h1>
            <br><br>
            <label for="celsius">Celsius</label>
            <input name="celsius" id="celsius" placeholder="0" oninput="celsiusChanged()"></input>
            <br><br>
            <label for="fahrenheit">Fahrenheit</label>
            <input name="fahrenheit" id="fahrenheit" placeholder="0" oninput="fahrenheitChanged()"></input>
            <br><br>
            <label for="kelvin">Kelvin</label>
            <input name="kelvin" id="kelvin" placeholder="0" oninput="kelvinChanged()"></input>
            <br><br>
            <button class="button" onclick="reset()">Reset</button>
            <br><br>
            <button class="button" onclick="window.history.back()">&lt; Go back</button>
        </center>
    </body>
    <script>
        function celsiusChanged() {
            var celsius = document.getElementById("celsius").value;
            if (celsius == "") {
                document.getElementById("kelvin").value = "";
                document.getElementById("fahrenheit").value = "";
                document.getElementById("celsius").value = ""
            }
            else {
                var fahrenheit = (celsius * 9 / 5) + 32;
                var kelvin = celsius + 273.15;
                document.getElementById("fahrenheit").value = fahrenheit;
                document.getElementById("kelvin").value = kelvin;   
            }
                     
        }
        function fahrenheitChanged() {
            var fahrenheit = document.getElementById("fahrenheit").value;
            if (fahrenheit == "") {
                document.getElementById("kelvin").value = "";
                document.getElementById("celsius").value = "";
                document.getElementById("fahrenheit").value = ""
            }
            else {
                var celsius = (fahrenheit - 32) * 5 / 9;
                var kelvin = (fahrenheit + 459.67) * 5 / 9;
                document.getElementById("celsius").value = celsius;
                document.getElementById("kelvin").value = kelvin;
            }

        }
        function kelvinChanged() {
            var kelvin = document.getElementById("kelvin").value;
            if (kelvin == "") {
                document.getElementById("fahrenheit").value = "";
                document.getElementById("celsius").value = "";
                document.getElementById("kelvin").value = ""
            }
            else {
                var celsius = kelvin - 273.15;
                var fahrenheit = (kelvin * 9 / 5) - 459.67;
                document.getElementById("celsius").value = celsius;
                document.getElementById("fahrenheit").value = fahrenheit;
            }
        }
        function reset() {
            document.getElementById("kelvin").value = "";
            document.getElementById("fahrenheit").value = "";
            document.getElementById("celsius").value = ""
        }
    </script>
