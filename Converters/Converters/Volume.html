<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Volume Converter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Converters - Convert a unit to another unit">
        <meta name="keywords" content="converters, conversion, units, measurement, measurement conversion">
        <meta name="author" content="Abhinav Satheesh">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" href="../Icons/Icon-144x144.png">
    </head>
    <style>
        .button {
            padding: 15px 25px;
            font-size: 24px;
            text-align: center;
            cursor: pointer;
            outline: none;
            color: #fff;
            background-color: #4D6FCF;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }

        .button:hover {background-color: #6e93fa}

        .button:active {
            background-color: #132d66;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
    <body>
        <center>
            <h1>Volume Converter</h1>
            <label for="millilitre">Millilitres</label>
            <input name="millilitre" id="millilitre" placeholder="0" oninput="millilitreChanged()"></input>
            <br><br>
            <label for="cubicCentimetre">Cubic Centimetres</label>
            <input name="cubicCentimetre" id="cubicCentimetre" placeholder="0" oninput="cubicCentimetreChanged()"></input>
            <br><br>
            <label for="litre">Litres</label>
            <input name="litre" id="litre" placeholder="0" oninput="litreChanged()"></input>
            <br><br>
            <label for="teaspoons">Teaspoons</label>
            <input id="teaspoons" name="teaspoons" placeholder="0" oninput="teaspoonsChanged()"></input>
            <br><br>
            <button class="button" onclick="reset()">Reset</button>
            <br><br>
            <button class="button" onclick="window.history.back()">&lt; Go back</button>
        </center>
    </body>
    <script>
        function millilitreChanged() {
            var millilitre = document.getElementById("millilitre").value;
            var cubicCentimetre = millilitre * 0.001;
            var litre = millilitre * 0.001;
            var teaspoons = millilitre * 0.00492892;
            document.getElementById("cubicCentimetre").value = cubicCentimetre;
            document.getElementById("litre").value = litre;
            document.getElementById("teaspoons").value = teaspoons;
        }
        function cubicCentimetreChanged() {
            var cubicCentimetre = document.getElementById("cubicCentimetre").value;
            var millilitre = cubicCentimetre * 1000;
            var litre = cubicCentimetre * 0.001;
            var teaspoons = cubicCentimetre * 0.0163871;
            document.getElementById("millilitre").value = millilitre;
            document.getElementById("litre").value = litre;
            document.getElementById("teaspoons").value = teaspoons;
        }
        function litreChanged() {
            var litre = document.getElementById("litre").value;
            var millilitre = litre * 1000;
            var cubicCentimetre = litre * 1000;
            var teaspoons = litre * 0.033814;
            document.getElementById("millilitre").value = millilitre;
            document.getElementById("cubicCentimetre").value = cubicCentimetre;
            document.getElementById("teaspoons").value = teaspoons;
        }
        function teaspoonsChanged() {
            var teaspoons = document.getElementById("teaspoons").value;
            var millilitre = teaspoons * 4.92892;
            var cubicCentimetre = teaspoons * 0.0163871;
            var litre = teaspoons * 0.00492892;
            document.getElementById("millilitre").value = millilitre;
            document.getElementById("cubicCentimetre").value = cubicCentimetre;
            document.getElementById("litre").value = litre;
        }
        function reset() {
            document.getElementById("millilitre").value = 0;
            document.getElementById("cubicCentimetre").value = 0;
            document.getElementById("litre").value = 0;
            document.getElementById("teaspoons").value = 0;
        }
    </script>
</html>
